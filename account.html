<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/custom.css" />
    <link rel="stylesheet" href="styles/root.css" />
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/tour.min.css">
</head>
<body class="h-screen w-full">
    <main class="flex w-full h-full cm lightapp">
        <!-- Slider section -->
        <aside class="h-full relative">
            <input type="checkbox" class="hidden" id="sidebar-toggle" />
            <label
              for="sidebar-toggle"
              class="absolute lg:hidden top-6 -right-8 px-1"
            >
               <i class="ri-bar-chart-horizontal-line"></i>
            </label>
            <div class="h-full sidebar">
               <div class="sidebar-container">
              <div class="p-6">
                  <a href="#">
                    <img class="w-20" src="/images/logo.png" alt="Dots Logo" />
              </div>
              <div class="sidebar-content">
                <ul class="space-y-1">
                  <li>
                    <a
                      class="w-full px-6 py-3 rounded-r-lg block flex justify-between items-center"
                      href="#"
                    >
                      <span  class="text-base font-normal">Favourites</span>
                    </a>
                  </li>
                  <li>
                    <a class="w-full px-6 py-3 rounded-r-lg block flex justify-between items-center" href="#">
                      <span class="text-base font-normal"> Desktop </span>
                    </a>
                  </li>
                  <li class="position">
                    <div
                      role="button"
                      onclick="toggleDropMenu(this)"
                      class="drop-menu cursor-pointer rounded-r-lg"
                    >
                      <a
                        class="w-full px-6 py-1 flex justify-between items-center bg-c-black rounded-r-xl"
                        href="#"
                      >
                        <span class="text-c-yellow">Recent</span>
                        <i
                          class="ri-arrow-right-s-line text-c-yellow big-right-arrow text-2xl"
                        ></i>
                      </a>
                      <ul class="drop-list text-sm space-y-1">
                        <li class="py-1">
                          <a
                            href="account.html"
                            class="block py-2 px-8 rounded-r-md w-full flex justify-between items-center"
                            onclick="event.stopPropagation();"
                          >
                            <span>Account</span>
                            
                          </a>
                        </li>
                        <li>
                          <a
                            href="privacy-settings.html"
                            class="block py-2 px-8 rounded-r-md w-full flex justify-between items-center"
                            onclick="event.stopPropagation();"
                          >
                            <span>Privacy settings</span>
                            
                          </a>
                        </li>
                        <li>
                          <a
                            href="notification-settings.html"
                            class="block py-2 px-8 rounded-r-md w-full flex justify-between items-center"
                            onclick="event.stopPropagation();"
                          >
                            <span>Notification settings</span>
                            
                          </a>
                        </li>
                        <li>
                          <a
                            href="orient-drop.html"
                            class="block py-2 px-8 rounded-r-md w-full flex justify-between items-center"
                            onclick="event.stopPropagation();"
                          >
                            <span>Orient drop</span>
                            
                          </a>
                        </li>
                      </ul>
                    </div>
                  </li>
                  <li>
                    <a
                      class="w-full px-6 py-3 rounded-r-lg block flex justify-between items-center"
                      href="#"
                    >
                      <span class="text-base font-normal"> Downloads </span>
                    </a>
                  </li>
                  <li>
                    <a
                      class="w-full px-6 py-3 rounded-r-lg block flex justify-between items-center"
                      href="#"
                    >
                      <span class="text-base font-normal"> File </span>
                    </a>
                  </li>
                  <li>
                    <a
                      class="w-full px-6 py-3 rounded-r-lg block flex justify-between items-center"
                      href="#"
                    >
                      <span class="text-base font-normal"> Documents </span>
                    </a>
                  </li>
                  <li>
                    <a
                      class="w-full px-6 py-3 rounded-r-lg block flex justify-between items-center"
                      href="#"
                    >
                      <span class="text-base font-normal"> Applications </span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            </div>
           
          </aside>     
          
          <!-- Topbar -->
          <div class="right-container flex-grow border h-100 main">
            <div class="flex w-full h-full flex-col content">
                <!-- Nav bar -->
                <div class="px-2 lg:px-5 py-6">
                    <div class="flex items-center gap-4">
                      <img src="images/loginprofile.png" 
                      alt="Profile Photo" 
                      class="w-10 h-10 rounded-full object-cover border border-gray-300 shadow-sm">
                        <span class="text-lg text-color-nav-black">Administrator</span>
                    </div>
                </div>
                <!-- top taskbar -->
                <div class="taskbar flex items-center justify-between p-4">
                    <div class="flex items-center gap-4 w-full md:w-1/2">
                        <div class="flex gap-2 items-center">
                            <span class="font-semibold">Account</span> 
                        </div>
                    </div>
                </div>
                <!-- Main sectoin -->
                <div class="p-6">

                  <div class="flex flex-wrap gap-y-1 py-3">
                      <div class="w-full md:w-1/3 xl:w-1/6 flex items-center">
                          <label class="font-medium text-base text-color-black-d">Avatar:</label>
                      </div>
                      <div class="w-full md:w-2/3 xl:w-5/6">
                          <div class="flex items-center gap-2">
                              <img src="images/loginprofile.png" 
                                   alt="Profile Photo" 
                                   class="w-12 h-12 rounded-full object-cover border border-gray-300 shadow-sm">
                          </div>
                      </div>
                  </div>
              
                  <hr>
              

                  <div class="flex flex-wrap gap-y-1 py-3">
                      <div class="w-full md:w-1/3 xl:w-1/6 flex items-center">
                          <label class="font-medium text-base text-color-black-d">Nickname:</label>
                      </div>
                      <div class="w-full md:w-2/3 xl:w-9/12 flex items-center">
                          <span class="font-normal">Administrator</span>
                      </div>
                      <div class="w-full md:w-1/5 xl:w-1/12 flex justify-end md:justify-start">
                          <button class="text-c-sky edit-btn px-2 py-1 rounded-md hover:bg-gray-100">
                              Edit
                          </button>
                      </div>
                  </div>
              
                  <hr>
              

                  <div class="flex flex-wrap gap-y-1 py-3">
                      <div class="w-full md:w-1/3 xl:w-1/6 flex items-center">
                          <label class="font-medium text-base text-color-black-d">Email:</label>
                      </div>
                      <div class="w-full md:w-2/3 xl:w-9/12 flex items-center">
                          <span class="font-light text-c-light-black">Click to bind</span>
                      </div>
                      <div class="w-full md:w-1/5 xl:w-1/12 flex justify-end md:justify-start">
                          <button class="text-c-sky edit-btn px-2 py-1 rounded-md hover:bg-gray-100">
                              Edit
                          </button>
                      </div>
                  </div>
              
                  <hr>
              
                  <div class="flex flex-wrap gap-y-1 py-3">
                      <div class="w-full md:w-1/5 xl:w-1/6 flex items-center">
                          <label class="font-medium text-base text-color-black-d">Password:</label>
                      </div>
                      <div class="w-full md:w-2/3 xl:w-9/12 flex items-center">
                          <span class="font-light text-c-light-black">Click to modify password</span>
                      </div>
                      <div class="w-full md:w-1/5 xl:w-1/12 flex justify-end md:justify-start">
                          <button class="text-c-sky edit-btn px-2 py-1 rounded-md hover:bg-gray-100">
                              Edit
                          </button>
                      </div>
                  </div>
              
                  <hr>
              </div>
              
            </div>
          </div>
    </main>
    <script src="script/sidebar.js"></script>
    
</body>
</html>
