    <script>
        const customSelect = document.getElementById('customSelect');
const dropdown = document.getElementById('dropdown');
const selectedText = document.getElementById('selectedText');
const tableContainer = document.getElementById('tableContainer');

customSelect.addEventListener('click', () => {
    dropdown.classList.toggle('hidden');
    
    if (!dropdown.classList.contains('hidden')) {
        // Add space when dropdown is open
        tableContainer.style.marginTop = `${dropdown.offsetHeight}px`;
    } else {
        // Reset space when dropdown is closed
        tableContainer.style.marginTop = '0px';
    }
});

// Close dropdown when clicking outside
document.addEventListener('click', (e) => {
    if (!customSelect.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.classList.add('hidden');
        tableContainer.style.marginTop = '0px';
    }
});
